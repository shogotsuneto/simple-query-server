# Docker Compose setup for simple-query-server with PostgreSQL
# This provides a complete development environment with PostgreSQL database

services:
  # PostgreSQL database service
  postgres:
    image: postgres:15
    container_name: simple-query-server-postgres
    environment:
      POSTGRES_DB: queryserver
      POSTGRES_USER: queryuser
      POSTGRES_PASSWORD: querypass
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      # Mount SQL initialization scripts
      - ./example/sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./example/sql/data.sql:/docker-entrypoint-initdb.d/02-data.sql
    networks:
      - queryserver-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U queryuser -d queryserver"]
      interval: 10s
      timeout: 5s
      retries: 5

  # JWKS Mock API service for JWT authentication testing
  jwks-mock-api:
    image: ghcr.io/shogotsuneto/jwks-mock-api:v0.0.4
    container_name: simple-query-server-jwks-mock
    ports:
      - "3000:3000"
    networks:
      - queryserver-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/.well-known/jwks.json || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  queryserver-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local